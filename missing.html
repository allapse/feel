<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISSING</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #ffffff; font-family: 'Courier New', Courier, monospace; cursor: crosshair; }
        #canvas-container { position: fixed; /* 改用 fixed 確保不會隨網頁滾動 */
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			display: block; 
		}
        
        /* 極簡 Slider 樣式 */
        #ui-layer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 20; color: #999; display: none;
        }
        .control-group { margin-bottom: 20px; }
        label { font-size: 9px; display: block; margin-bottom: 8px; text-transform: uppercase;}
        
        input[type=range] {
            -webkit-appearance: none; width: 180px; background: transparent;
        }
        input[type=range]:focus { outline: none; }
        /* 軌道 */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 1px; background: #999; border: none;
        }
        /* 拉桿 */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 12px; width: 12px; 
            background: #999; cursor: pointer; margin-top: -5.5px;
            border-radius: 0; border: 1px solid #fff;
        }

        #overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: #999; cursor: pointer; z-index: 100;
            padding: 30px; border: 0px solid #000; transition: 0.4s; letter-spacing: 4px; font-size: 12px;
			background: rgba(0, 0, 0, 0.6);
        }
        #overlay:hover { background: rgba(0, 0, 0, 0.7); color: #fff; }

        #mode-hint {
            position: absolute; bottom: 20px; right: 20px; font-size: 9px; color: #999;
            letter-spacing: 1px; pointer-events: none; display: none; z-index: 100;
        }
		
		#link {
            position: absolute; bottom: 20px; left: 20px; font-size: 9px; color: #999;
            letter-spacing: 1px; pointer-events: auto; display: none; z-index: 101;
        }
		
		#canvas-container { 
			width: 100vw; 
			height: 100vh; 
			touch-action: none; /* 重要：防止瀏覽器攔截觸控事件 */
		}
    </style>
</head>
<body>

<div id="overlay" style="white-space: pre;">  M I S S I N G  </div>
<div id="mode-hint">TAP TO GLOW</div>
<div id="link">ALLAPSE</div>

<div id="ui-layer">
    <div class="control-group">
        <label>Distortion</label>
        <input type="range" id="slider-intensity" min="0" max="2" step="0.02">
    </div>
    <div class="control-group">
        <label>Complexity</label>
        <input type="range" id="slider-freq" min="0.1" max="10" step="0.1">
    </div>
    <div class="control-group">
        <label>Evolution</label>
        <input type="range" id="slider-speed" min="0" max="0.0025" step="0.0001">
    </div>
</div>

<div id="canvas-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
    let scene, camera, renderer, particleSystem, analyser, dataArray;
    let particleCount = 15000;
    let initialPositions, positionsArr;
    let time = 0;
    let darkGlowMode = false;
	let gyroX = 0, gyroY = 0; // 儲存陀螺儀數值
	let baseBeta = null, baseGamma = null; // 用來紀錄啟動時的手機姿勢

    let params = { intensity: 0.3, frequency: 2.0, speed: 0.002 };
	let visualBoost = 0;

    // Slider 監聽
	const overlay = document.getElementById('overlay');
    overlay.addEventListener('click', initAudio);
	const link = document.getElementById('link');
    link.addEventListener('click', function() {
		window.location.assign("allapse.html");
	});
    document.getElementById('slider-intensity').oninput = (e) => params.intensity = parseFloat(e.target.value);
    document.getElementById('slider-freq').oninput = (e) => params.frequency = parseFloat(e.target.value);
    document.getElementById('slider-speed').oninput = (e) => params.speed = parseFloat(e.target.value);

    // 1. 同時監聽 click 和 touchend
	['click', 'touchend'].forEach(eventType => {
		window.addEventListener(eventType, (e) => {
			const overlay = document.getElementById('overlay');
			
			// --- 攔截條件 ---
			// 如果 Overlay 還在，不執行切換
			if (overlay && overlay.style.display !== 'none') return;
			// 如果點到 UI 控制板（或是 input），不執行切換
			if (e.target.closest('#ui-layer') || e.target.tagName === 'INPUT') return;
			// 如果點到的是 Overlay 本身（雖然已經隱藏，但作為保險），不執行切換
			if (e.target.id === 'overlay') return;
			if (e.target.closest('#link')) return;

			// --- 執行切換 ---
			toggleDarkGlow();

			// 避免在某些瀏覽器上 click 和 touchend 重複觸發
			if (eventType === 'touchend') {
				// 如果點擊有效，防止後續的 click 事件產生
				// e.preventDefault(); // 注意：若有其他連結需要點擊，可視情況註解此行
			}
		}, { passive: true });
	});

    function toggleDarkGlow() {
        darkGlowMode = !darkGlowMode;
    
		if (darkGlowMode) {
			// --- 進入黑光發光模式 ---
			particleSystem.material.blending = THREE.MultiplyBlending;
			particleSystem.material.size = 0.01;   // 放大粒子，讓邊緣漸層重疊
			particleSystem.material.opacity = 0.3; // 讓黑度更高
		} else {
			// --- 回到普通硬核模式 ---
			particleSystem.material.blending = THREE.NormalBlending;
			particleSystem.material.size = 0.02;   // 縮小，看起來像精細的點
			particleSystem.material.opacity = 0.6;
		}
		particleSystem.material.needsUpdate = true;
    }
	
	// 儲存前一幀的平均頻率
	let audioMappings = []; 
	let prevAverages = {};

	function syncSliders() {
		const sliders = [
			{ id: 'slider-intensity', key: 'intensity', range: [61, 100] }, 
			{ id: 'slider-freq', key: 'frequency', range: [0, 40] },    
			{ id: 'slider-speed', key: 'speed', range: [41, 60] }       
		];

		audioMappings = sliders.map(s => {
			const el = document.getElementById(s.id);
			
			// 監聽手動操作
			el.addEventListener('mousedown', () => el.dataset.isDragging = "true");
			el.addEventListener('touchstart', () => el.dataset.isDragging = "true");
			window.addEventListener('mouseup', () => el.dataset.isDragging = "false");
			window.addEventListener('touchend', () => el.dataset.isDragging = "false");

			return { 
				...s, 
				el: el,
				peak: 100 // 初始預期的最高強度，之後會自動調整
			};
		});
	}

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);
		
		// 1. 定義 2D 心形路徑（保持你原本的貝茲曲線）
		const heartShape = new THREE.Shape();
		// 第一片：向左微傾
		heartShape.moveTo(0, 0);
		// 起點 (0, 0)
		heartShape.bezierCurveTo(0.4, 0.22, 1.0, 0.55, 1.0, 1.21);   // 右上
		heartShape.bezierCurveTo(1.0, 1.925, 0, 2.09, 0, 1.275);    // 右下
		heartShape.bezierCurveTo(0, 2.09, -1.0, 1.925, -1.0, 1.21); // 左下
		heartShape.bezierCurveTo(-1.0, 0.55, -0.4, 0.22, 0, 0);     // 左上

		// 2. 將 Shape 轉為 Points (點陣) 或 Geometry
		const points = heartShape.getPoints(50); // 50 為平滑度
		const geometry2D = new THREE.BufferGeometry().setFromPoints(points);
		geometry2D.center(); // 置中

		// 3. 建立群組來存放這兩片心形，方便統一控制
		const cage = new THREE.Group();

		const lineMaterial = new THREE.LineBasicMaterial({ 
			color: 0x000000, 
			transparent: true, 
			opacity: 0.2 ,
			depthWrite: false  // 關鍵：關閉深度寫入，這樣就不會遮擋內部的粒子
		});

		// 建立第一片（向前傾斜）
		const today = new Date();
		const date = today.getDate();
		const n = date + 1; // 你想畫幾片就改這個數字
		const totalAngle = Math.PI; // 總展開角度 (Math.PI 是 180度，如果要一整圈就用 Math.PI * 2)

		const innerBoxes = [];

		// 建立 ShapeGeometry
		const shapeGeo = new THREE.ShapeGeometry(heartShape);
		shapeGeo.center(); 

		// 建立一個透明材質
		const innerMat = new THREE.MeshBasicMaterial({
			color: 0xffffff,
			side: THREE.DoubleSide,
			transparent: true,
			opacity: 0.3,      // 降低透明度，讓粒子更清晰
			depthWrite: false  // 關鍵：關閉深度寫入，這樣就不會遮擋內部的粒子
		});

		for (let i = 0; i < n; i++) {
			// 計算每一片的旋轉角度
			// 讓它們對稱展開：第一片和最後一片會分佈在 totalAngle 的兩端
			const centerOffset = Math.PI * 0.25;
			const angle = (i / (n - 1) - 0.5) * totalAngle + 0;
			const scaleSize = 1.0 + i * 0.99;

			// 1. 建立線框 (LineLoop)
			const lineLoop = new THREE.LineLoop(geometry2D, lineMaterial);
			lineLoop.rotation.y = angle;
			
			//lineLoop.scale.set(scaleSize, scaleSize, scaleSize);
			lineLoop.renderOrder = 10; // 優先級高
			cage.add(lineLoop);

			// 2. 建立填充面 (Mesh)
			const mesh = new THREE.Mesh(shapeGeo, innerMat);
			mesh.rotation.y = angle;
			mesh.scale.set(scaleSize, scaleSize, scaleSize);
			mesh.renderOrder = 1; // 優先級低
			cage.add(mesh);

			// 存入陣列方便之後操作
			innerBoxes.push(mesh);
		}

		scene.add(cage);
		window.cage = cage;
		window.innerBoxes = innerBoxes;
		
		cage.scale.set(1.2, 1.2, 1.2);
		
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 3;

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        initialPositions = new Float32Array(particleCount * 3);

       for (let i = 0; i < particleCount; i++) {
			let i3 = i * 3;
			
			// 1. 取得隨機角度與填充比例
			const t = Math.random() * 2 * Math.PI;
			// 使用開根號讓粒子均勻分布在實心面積內，避免中心點過於密集
			const fill = Math.sqrt(Math.random()); 
			
			// 2. 愛心參數方程 (Heart Curve)
			let x = 16 * Math.pow(Math.sin(t), 3);
			let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
			
			// 3. 加上一點 Z 軸隨機深度，讓它有 3D 體感
			let z = (Math.random() - 0.5) * 8; 

			// 4. 設定縮放倍率 (符合你原本約 0.8 ~ 1.0 的空間大小)
			const scale = 0.05; 

			// 5. 賦值 (注意：這裡加了 -y 來修正你提到的上下顛倒問題)
			positions[i3] = x * scale * fill;
			positions[i3 + 1] = y * scale * fill; // 加負號轉正
			positions[i3 + 2] = z * scale * fill;

			// 6. 存入初始位置，這很重要，animate 函式會抓這裡的資料
			initialPositions[i3] = positions[i3];
			initialPositions[i3 + 1] = positions[i3 + 1];
			initialPositions[i3 + 2] = positions[i3 + 2];
		}

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        positionsArr = geometry.attributes.position.array;

        const material = new THREE.PointsMaterial({
			color: 0x000000,
			size: 0.02,              // 基礎大小
			map: createCircleTexture(), // 套用剛才畫的漸層貼圖
			transparent: true,
			opacity: 0.6,
			blending: THREE.NormalBlending,
			depthWrite: false,       // 關鍵：這能讓粒子重疊時不會有難看的方塊邊緣
			alphaTest: 0.001         // 確保透明部分的計算更精確
		});

        particleSystem = new THREE.Points(geometry, material);
		particleSystem.renderOrder = 10; // 較大的數字，後畫，保證看得到
        scene.add(particleSystem);

        window.addEventListener('resize', onWindowResize, false);
		syncSliders();
        animate();
    }

    async function initAudio() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('ui-layer').style.display = 'block';
		document.getElementById('mode-hint').style.display = 'block';
		document.getElementById('link').style.display = 'block';
		
		// --- 陀螺儀授權請求 (iOS 專用) ---
		if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
			try {
				const permission = await DeviceOrientationEvent.requestPermission();
				if (permission === 'granted') {
					window.addEventListener('deviceorientation', handleOrientation);
				}
			} catch (error) {
				console.error("陀螺儀授權失敗:", error);
			}
		} else {
			// 非 iOS 裝置（如 Android）通常不需要手動授權
			window.addEventListener('deviceorientation', handleOrientation);
		}

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const audio = new Audio();
        audio.src = '相心.mp3'; 
        audio.crossOrigin = "anonymous";
        audio.loop = true;
        
        const source = audioContext.createMediaElementSource(audio);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        source.connect(analyser);
        analyser.connect(audioContext.destination);

        dataArray = new Uint8Array(analyser.frequencyBinCount);
        if (audioContext.state === 'suspended') await audioContext.resume();
        audio.play();
    }
	
	// 處理陀螺儀數據
	function handleOrientation(event) {
		let x = event.gamma || 0; // 左右 (-90 到 90)
		let y = event.beta || 0;  // 前後 (-180 到 180)

		// 第一筆數據進來時，紀錄為基準點
		if (baseGamma === null) baseGamma = x;
		if (baseBeta === null) baseBeta = y;

		// 計算偏移量 (當前角度 - 基準角度)
		// 我們限制偏移量在一個合理範圍內
		gyroX = Math.max(Math.min((x - baseGamma) / 20, 1.5), -1.5);
		gyroY = Math.max(Math.min((y - baseBeta) / 20, 1.5), -1.5);
	}

    function animate() {
        requestAnimationFrame(animate);
        time += params.speed * 100;

        if (analyser) {
            analyser.getByteFrequencyData(dataArray);
			
			audioMappings.forEach(mapping => {
				const el = mapping.el;
				if (el.dataset.isDragging === "true") return;

				// 1. 計算平均值
				let sum = 0;
				for (let i = mapping.range[0]; i <= mapping.range[1]; i++) {
					sum += dataArray[i];
				}
				let currentAvg = sum / (mapping.range[1] - mapping.range[0] + 1);

				// 2. 強化：扣除底噪門檻 (讓數值更有「空間」呼吸)
				const noiseFloor = 30; 
				currentAvg = Math.max(0, currentAvg - noiseFloor);

				// 3. 強化：動態峰值 (快速上升，極慢下降)
				if (currentAvg > mapping.peak) {
					// 即使聲音變大，也不要立刻更新 peak，用一點緩衝
					mapping.peak += (currentAvg - mapping.peak) * 0.2; 
				} else {
					mapping.peak *= 0.99999; // 維持在一個適中的下降速度
				}

				// 4. 【核心關鍵】：非線性縮放 (加上 Power 函數)
				// 透過 Math.pow(ratio, 2)，小聲音會更小，大聲音才有爆發感
				let ratio = currentAvg / (Math.max(mapping.peak, 50));
				ratio = Math.pow(ratio, 1.5); // 數值越大，Slider 越難衝到頂 (1.5 ~ 2.0 效果最佳)

				// 5. 映射與 Lerp
				const min = parseFloat(el.min);
				const max = parseFloat(el.max);
				const targetVal = min + (max - min) * ratio;

				// 降低靈敏度 (從 0.1 降到 0.05)，增加絲滑感
				params[mapping.key] += (targetVal - params[mapping.key]) * 0.1;
				
				el.value = params[mapping.key];
			});
			
            let sum = 0;
            for (let j = 0; j < dataArray.length; j++) sum += dataArray[j];
            const boost = (sum / dataArray.length) / 255;

            const posAttribute = particleSystem.geometry.attributes.position;
            const freqLen = dataArray.length;

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                const freqVal = dataArray[i % freqLen] / 255.0;
                const noise = Math.sin(initialPositions[i3] * params.frequency + time) * params.intensity;
                const scale = 1.0 + (freqVal * 3.0) + (boost * 1.0);

                // 在 animate 迴圈內
				let posX = initialPositions[i3] * scale + noise;
				let posY = initialPositions[i3+1] * scale + noise;
				let posZ = initialPositions[i3+2] * scale + noise;

				const limit = 1.0;
				const radisSquared = limit*limit;
				const distanceSquared = Math.abs(posX)*Math.abs(posX)+Math.abs(posY)*Math.abs(posY)+Math.abs(posZ)*Math.abs(posZ);
				// 如果超過邊界，增加一個震盪阻力
				if (distanceSquared>radisSquared)
				{
					posX *= 0.2;
					posY *= 0.2;
					posZ *= 0.2;
				}

				positionsArr[i3] = posX;
				positionsArr[i3+1] = posY;
				positionsArr[i3+2] = posZ;
            }
            posAttribute.needsUpdate = true;
            
			// --- 核心修改：視角偏移效果 ---
			// 1. 設定目標位置 (Z 軸維持在 3，XY 軸隨陀螺儀偏移)
			const targetCamX = gyroX * 1.2; 
			const targetCamY = -gyroY * 1.2; // 這裡是負號，讓手機往上抬時視角往下看，產生視差

			// 2. 絲滑移動 (Lerp): 當前位置 + (目標 - 當前) * 係數
			camera.position.x += (targetCamX - camera.position.x) * 0.08;
			camera.position.y += (targetCamY - camera.position.y) * 0.08;

			// 3. 永遠盯著中心點，這會產生強烈的立體透視感
			camera.lookAt(0, 0, 0);
			
            particleSystem.rotation.y += - (gyroX * 0.05); // 隨左右傾斜加速旋轉
			//particleSystem.rotation.x += 0.001 - (gyroY * 0.05); // 隨前後傾斜加速旋轉

            // 1. 設定一個觸發門檻 (例如 0.4，你可以根據音樂調整)
			const boostThreshold = 0.32; 
			// 只計算超過門檻的部分，並放大它的倍率
			let activeBoost = Math.max(0, boost - boostThreshold) * 2.0;

			// 2. 更新視覺衝擊變數
			if (activeBoost > visualBoost) {
				visualBoost = activeBoost; // 瞬間衝高
			} else {
				visualBoost *= 0.85; // 稍微加快回歸速度，讓閃爍更俐落
			}

			// 3. 只有當 visualBoost 真的有值時才改變顏色與縮放
			if (visualBoost > 0.01) {
				const colorIntensity = 1.0 - (visualBoost * 0.4);
				const s = 1.2 + (visualBoost * 0.05);
				const op = 0.3 + (visualBoost * 0.6);

				// 處理內壁：用 forEach 同時更新兩片心形的顏色
				innerBoxes.forEach(box => {
					box.material.color.setRGB(colorIntensity, colorIntensity, colorIntensity);
				});

				// 處理外框：因為 cage 是 Group，要遍歷它的子物件（LineLoop）來改透明度
				cage.scale.set(s, s, s);
				cage.children.forEach(child => {
					if (child.material) child.material.opacity = op;
				});

			} else {
				// 平時回歸初始狀態
				innerBoxes.forEach(box => {
					box.material.color.setRGB(1, 1, 1);
				});

				cage.scale.set(1.2, 1.2, 1.2);
				cage.children.forEach(child => {
					if (child.material) child.material.opacity = 0.3;
				});
			}
        } else {
            particleSystem.rotation.y += 0.002;
			//particleSystem.rotation.x += 0.001;
        }
        renderer.render(scene, camera);
    }
	
	function createCircleTexture() {
		const canvas = document.createElement('canvas');
		canvas.width = 64;
		canvas.height = 64;
		const ctx = canvas.getContext('2d');

		// 徑向漸層：中心不透明，邊緣完全透明
		const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
		gradient.addColorStop(0, 'rgba(0,0,0,1)');   // 中心純黑
		gradient.addColorStop(0.2, 'rgba(0,0,0,0.5)'); // 中間過渡
		gradient.addColorStop(1, 'rgba(0,0,0,0)');   // 邊緣消失

		ctx.fillStyle = gradient;
		ctx.fillRect(0, 0, 64, 64);

		const texture = new THREE.CanvasTexture(canvas);
		return texture;
	}

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    init();
</script>
